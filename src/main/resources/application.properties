server.tomcat.accesslog.enabled=true

# Database configuration
spring.datasource.url=jdbc:postgresql://${DATABASE_POSTGRES_RENDER:localhost}:5432/${DATABASE_NAME}
spring.datasource.username=${USERNAME_POSTGRES_RENDER:postgres}
spring.datasource.password=${PASSWORD_POSTGRES_RENDER:1234}

# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect




