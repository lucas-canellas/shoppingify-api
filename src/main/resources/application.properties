spring.datasource.url=jdbc:mysql://${URL_SHOPPINGIFY_API}/shoppingify?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${USER_SHOPPINGIFY_API}
spring.datasource.password=${PASSWORD_SHOPPINGIFY_API}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto:update
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

